<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Block</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="colorBlock.css">
</head>

<body>

    <div class="container">
        <div class="block" id="red">
            <h2>Red</h2>
        </div>
        <div class="block" id="orange">
            <h2>Orange</h2>
        </div>
        <div class="block" id="yellow">
            <h2>Yellow</h2>
        </div>
        <div class="block" id="green">
            <h2>Green</h2>
        </div>
        <div class="block" id="changedSquare"></div>
        <div class="block" id="blue">
            <h2>Blue</h2>
        </div>
        <div class="block" id="indigo">
            <h2>Indigo</h2>
        </div>
        <div class="block" id="violet">
            <h2>Violet</h2>
        </div>
        <div class="block" id="clearColor">
            <h2>Clear</h2>
        </div>
    </div>

    <div class="players">
        <div class="player playerOne">
            <h3>Player 1</h3>
            <div class="char-space" id="charOne">
            </div>
        </div>
        <div class="player playerTwo">
            <h3>Player 2</h3>
            <div class="char-space" id="charTwo"></div>
        </div>

    </div>





    <script src="colorBlock.js"></script>
</body>

</html>
